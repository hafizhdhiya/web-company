        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="main.html">
                    <img src="./Assets/img/Prospera Logo.png" alt="Prospera Union Logo" width="100" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="main.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produk.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kontakUs.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contact Us Section -->
        <section class="contact-us py-5">
            <div class="container">
                <h2 class="text-center mb-4">Contact Us</h2>
                <p class="custom-message text-center mb-3">
                    If you need something for the supply needed, don't hesitate to contact us.
                </p>
            </div>
                <div class="row">
                    <!-- Pesan untuk user -->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 d-flex align-items-stretch">
                                <div class="message-background flex-grow-1 d-flex align-items-center justify-content-center">
                                    
                                </div>
                            </div>

                    <!-- Form -->
                    <div class="col-md-8">
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </form>
                        <p id="result-message" class="text-center mt-3"></p>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

        <script>
            (function () {
                // Inisialisasi EmailJS dengan Public Key
                emailjs.init("ebCk1KrkPRpMV2pk8"); // Ganti dengan Public API Key Anda

                // Event listener untuk form submit
                document.getElementById("contact-form").addEventListener("submit", function (event) {
                    event.preventDefault(); // Mencegah form reload page

                    // Mengirim form data menggunakan EmailJS
                    emailjs.sendForm("service_ygn8xbj", "template_poyip6f", this).then(
                        function () {
                            document.getElementById("result-message").innerHTML = "Pesan berhasil terkirim!";
                        },
                        function (error) {
                            document.getElementById("result-message").innerHTML = "Terjadi kesalahan. Silakan coba lagi.";
                            console.log("FAILED...", error); // Log error ke console
                        }
                    );

                    // Reset form setelah pengiriman
                    this.reset();
                });
            })();
        </script>

        <!-- Footer Section -->
        <footer class="bg-dark text-white pt-5 pb-4">
            <div class="container text-center text-md-left">
                <div class="row text-center text-md-left">
                    <!-- Company Info -->
                    <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                        <img src="./Assets/img/Prospera Logo.png" alt="Prospera Union Logo" width="200" />
                    </div>

                    <!-- Contact Info -->
                    <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                        <h5 class="text-uppercase mb-4 font-weight-bold">Contact Us</h5>
                        <p><i class="fas fa-envelope mr-3"></i> prosperaunion@gmail.com</p>
                        <p><i class="fas fa-phone mr-3"></i> +62 813 9163 8040</p>
                        <p><i class="fas fa-map-marker-alt mr-3"></i> Semarang, Indonesia</p>
                    </div>

                    <!-- Social Media Links -->
                    <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                        <h5 class="text-uppercase mb-4 font-weight-bold">Follow Us</h5>
                        <a href="https://www.instagram.com/prosperaunion/" class="text-white mr-4">
                            <i class="fab fa-instagram">Instagram</i>
                        </a>
                    </div>
                </div>

                <!-- Copyright Section -->
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p class="mb-0">&copy; 2024 Prospera Union. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
